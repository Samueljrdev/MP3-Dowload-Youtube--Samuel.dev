<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP3 Music Downloader - Best Quality</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="description" content="Download your favorite songs in MP3 format with the best quality. Fast and easy.">
    <meta name="keywords" content="MP3, music download, best quality, audio download, music downloader">
</head>
<body>
    <header>
        <h1>MP3 Music Downloader</h1>
        <p>Download your favorite music in high quality.</p>
        <button id="dark-mode-toggle">Toggle Dark Mode</button>
    </header>

    <main>
        <section id="search-section">
            <input type="text" id="search" placeholder="Search for a song..." autocomplete="off">
            <button id="search-btn">Search</button>
            <div id="autocomplete-results"></div>
        </section>

        <section id="results-section">
            <h2>Results</h2>
            <div id="results"></div>
        </section>

        <section id="history-section">
            <h2>Recent Searches</h2>
            <ul id="search-history"></ul>
            <button id="clear-history-btn">Clear History</button>
        </section>
    </main>

    <footer>
        <p>Connect with me:</p>
        <a href="https://linkedin.com/in/seu-linkedin" target="_blank">LinkedIn</a> |
        <a href="https://instagram.com/seu-instagram" target="_blank">Instagram</a>
    </footer>

    <script src="app.js"></script>
</body>
</html>
